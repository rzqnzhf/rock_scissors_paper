<!DOCTYPE html>
<html>

<head>
    <link rel="stylesheet" type="text/css" href="style.css">
    <title>Rock, Scissors, Paper !</title>

    <link href="https://fonts.googleapis.com/css2?family=Lato:wght@900&display=swap" rel="stylesheet">

    <meta name="viewport" content="width=device-width, initial-scale=1.0">

</head>
<div id="header"></div>

<body>

    <h1>Rock, Scissors, Paper !</h1>

    <div class="layout">
        <div class="side" id="left" style="float: left;">
            <p>place holder</p>
        </div>
        <div class="playground" style="float: left;">
            <div id="userHand">
                <input type="image" class="imgToolUser" src="img/rock_a.png" onclick="start(this.id)" id="userRock">
                <input type="image" class="imgToolUser" src="img/scissors_a.png" onclick="start(this.id)" id="userScissors">
                <input type="image" class="imgToolUser" src="img/paper_a.png" onclick="start(this.id)" id="userPaper">

            </div>
            <p id="vs">
                VS
            </p>
            <div id="CPHand">
                <img class="imgToolCp" id="cpRock" src="img/rock_a.png" alt="rock">
                <img class="imgToolCp" id="cpScissors" src="img/scissors_a.png" alt="scissors">
                <img class=" imgToolCp" id="cpPaper" src="img/paper_a.png" alt="paper">
            </div>

        </div>
        <div class="side" id="right" style="float: left;">
            <p id="placeholder">place holder</p>
        </div>
    </div>


    <script type="text/javascript">

        let cpHand;
        let userHand;
        let currentRound = 0;
        let maxRound = 3;

        

        function start(clicked) {

            document.getElementById(clicked).style.opacity = "100%";
            if (currentRound < maxRound) {

                document.getElementById("userRock").disabled = true;
                document.getElementById("userScissors").disabled = true;
                document.getElementById("userPaper").disabled = true;
                cpTurn();

                currentRound++;

                setTimeout(function(){
                    document.getElementById(clicked).style.opacity = "50%";
                    document.getElementById("cpRock").style.opacity = "50%";
                    document.getElementById("cpScissors").style.opacity = "50%";
                    document.getElementById("cpPaper").style.opacity = "50%";
                }, 1500)
                
                setTimeout(function(){
                    document.getElementById("userRock").disabled = false;
                    document.getElementById("userScissors").disabled = false;
                    document.getElementById("userPaper").disabled = false;
                }, 1500)

                if (currentRound > maxRound) {
                    console.log("game ended")
                }
            }
            else{
                console.log("please restart")
            }
            


        }


        function cpTurn() {

            random = Math.floor(Math.random() * 2);
            console.log("Random" + random)
            switch (random) {
                case 0:
                    cpHand = "cpRock";
                    document.getElementById("cpScissors").style.opacity = "50%";
                    document.getElementById("cpPaper").style.opacity = "50%";
                    break;
                case 1:
                    cpHand = "cpScissors";
                    document.getElementById("cpRock").style.opacity = "50%";
                    document.getElementById("cpPaper").style.opacity = "50%";
                    break;
                case 2:
                    cpHand = "cpPaper";
                    document.getElementById("cpScissors").style.opacity = "50%";
                    document.getElementById("cpRock").style.opacity = "50%";
                    break;
            }
            console.log("cpTurn : " + cpHand);

            document.getElementById(cpHand).style.opacity = "100%";
            return cpHand;
        }
        


    </script>
</body>

</html>
